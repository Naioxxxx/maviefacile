<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="home.html" class="home-button">Accueil</a>
            <h1>Modifier le mot de passe</h1>
            <div class="user-info">
                <span>Connecté en tant que : <span id="logged-in-username"></span></span>
            </div>
            <!-- Masquer le menu hamburger sur cette page -->
            <div class="menu-container hidden">
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="settings.html" id="settings-link">Paramètres</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="reset-password-section">
            <h2>Réinitialiser votre mot de passe</h2>
            <form id="reset-password-form">
                <label for="reset-email">Adresse e-mail:</label>
                <input type="email" id="reset-email" name="reset-email" required>
                <label for="new-password">Nouveau mot de passe:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit" class="settings-button">Réinitialiser</button>
            </form>
            <div id="reset-message" class="hidden"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
